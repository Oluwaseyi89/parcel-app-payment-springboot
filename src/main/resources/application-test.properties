# Test Profile - Disables SQL initialization and uses H2 in-memory DB

# Use H2 in-memory database for tests (no PostgreSQL needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Use H2 dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create schema automatically for H2
spring.jpa.hibernate.ddl-auto=create-drop

# Disable SQL script initialization (we use Hibernate DDL instead)
spring.sql.init.mode=never
spring.sql.init.schema-locations=
spring.sql.init.data-locations=

# Disable show SQL for cleaner test output
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=WARN
logging.level.com.deextralucid=DEBUG
