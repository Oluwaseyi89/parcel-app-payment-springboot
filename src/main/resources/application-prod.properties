# Production Configuration
spring.application.name=parcel-app-payment
spring.profiles.active=prod

# Production Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/parcel_app_db
spring.datasource.username=parcel_app_user
spring.datasource.password=parcelapp123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
# In production we validate (do not modify) the schema. Ensure `schema.sql` is applied by deployment scripts.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.root=WARN
logging.level.com.deextralucid=INFO

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# View Resolution
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html
