# Production Configuration
spring.application.name=parcel-app-payment
spring.profiles.active=prod

# Production Database Configuration (from .env file via DotEnv in ParcelApplication.main())
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false

# Logging for Production
logging.level.root=WARN
logging.level.com.deextralucid=INFO

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# View Resolution
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html
