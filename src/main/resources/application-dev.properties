# Development Configuration
spring.application.name=parcel-app-payment
spring.profiles.active=dev

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/parcel_app_db
spring.datasource.username=parcel_app_user
spring.datasource.password=parcelapp123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Use 'update' during development so Hibernate will create/alter tables to match entities.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Logging
logging.level.root=INFO
logging.level.com.deextralucid.parcel=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/

# View Resolution
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html
