# Development Configuration
spring.application.name=parcel-app-payment
spring.profiles.active=dev

# Development Database Configuration (from .env file via DotEnv in ParcelApplication.main())
# Format: ${ENVIRONMENT_VARIABLE:default_value}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Logging Configuration for Development
logging.level.root=INFO
logging.level.com.deextralucid.parcel=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/

# View Resolution
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html
