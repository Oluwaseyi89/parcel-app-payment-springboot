spring.application.name=parcel-app-payment
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/parcel_app_db
spring.datasource.username=parcel_app_user
spring.datasource.password=parcelapp123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Allow Hibernate to update the schema to match entities in development/test environments.
# In production use 'validate' and run the idempotent `schema.sql` outside the app or
# set `spring.jpa.hibernate.ddl-auto=validate` in `application-prod.properties`.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Ensure SQL initialization (schema.sql/data.sql) runs before JPA starts validating/creating schema
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
# Load schema first so database structure exists; data.sql can populate sample rows.
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Server Configuration
server.port=8080
