<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="home.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <title>Parcel Payment</title>
    </head>
    <body>
        <h1>Hello from Parcel_App</h1>
        <h1>Welcome</h1>
        <h1>${info}</h1>
        <div class="alert alert-success alert-dismissbile" role="alert">
            <p>A Bootstrap Alert</p>
            <button class="close" role="alert" data-dismiss="alert"><span>&times;</span></button>
        </div>

        <form action="/submitPayer" method="post" class="container">
            <legend>Payer's Details</legend>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="Enter First Name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name"/>
            </div>
            <input type="submit" value="Submit" class="form-control"/>
        </form>

    </body>
</html>
