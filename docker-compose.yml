version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: parcel-app-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-parcel_app_db}
      POSTGRES_USER: ${POSTGRES_USER:-parcel_app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parcelapp123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema on startup
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parcel_app_user} -d ${POSTGRES_DB:-parcel_app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parcel-network

  # Spring Boot Payment Service
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parcel-payment-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL Connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-parcel_app_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-parcel_app_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-parcelapp123}
      
      # Spring Boot Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Connection Pooling
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 10
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 600000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1800000
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/home"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parcel-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  parcel-network:
    driver: bridge
